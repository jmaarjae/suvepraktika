<body style="overflow: hidden;">
    <div id="canvasDiv"></div>
    <button onclick="goBack()" class="nupp1">↩     Tagasi</button>
    <script>
        function goBack(){
        location.replace("http://www.tlu.ee/~mustmark/suvepraktika/mainmenu/?")
    }
    </script>
    <div class="audios">
      <audio
        class="audio"
        id="puzzlePieceRight"
        src="assets/puzzlePieceRight.mp3"
      ></audio>
      <audio
        class="audio"
        id="puzzleCompleted"
        src="assets/puzzleCompleted.mp3"
      ></audio>
      <audio
        class="audio"
        id="bgMusic"
        src="assets/bgMusic.mp3"
      >
        <!--Happy and Joyful Children by Free Music https://youtu.be/lv1YPeP1O8k Creative Commons — Attribution 3.0 Unported — CC BY 3.0 http://creativecommons.org/licenses/by/3.0/ Music promoted by Audio Library https://youtu.be/zXnuDrEN9Xo
        -->
      </audio>

  </div>

    <div class="onoffswitch">
      <input
        onclick="muteSound();bgMusic()"
        type="checkbox"
        name="onoffswitch"
        class="onoffswitch-checkbox"
        id="myonoffswitch"
        
      />

      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
      </label>

    </div>

    <button id="settings" ><img src=""></button>

    <script>
      function muteSound() {
        const switcher = document.querySelector("#myonoffswitch");
        const audios = document.querySelectorAll(".audio");
        audios.forEach(el => {
          el.muted = !switcher.checked;
          if(el.muted){
            el.currentTime=10;
          } 
        });
      }
      function bgMusic() {
        var bgaudio = document.getElementById("bgMusic");
        bgaudio.volume = "0.05";
        bgaudio.play();
        
      }
   
      window.onload = function() {
        muteSound();
      };

     </script>
     <script type="text/javascript" src ="index.js"></script>
</body>
