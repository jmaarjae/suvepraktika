<body style="overflow: hidden;">
    <div id="canvasDiv"></div>
    <button onclick="goBack()" class="nupp1">↩     Tagasi</button>

    }

    <div class="audios">

      ></audio>

      <audio
        class="audio"
        id="puzzleCompleted"
        src="assets/puzzleCompleted.mp3"
      ></audio>

      <audio

        id="balloonPop"
        src="assets/balloonPop.mp3"
      ></audio>
      <audio
        class="audio"
        id="bgMusic"
        src="assets/bgMusic.mp3"

      >

    <div class="onoffswitch">
      <input
        onclick="muteSound()"
        type="checkbox"
        name="onoffswitch"
        class="onoffswitch-checkbox"
        id="myonoffswitch"
        checked = "checked"
      />

      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
      </label>

    </div>
